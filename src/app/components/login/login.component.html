          </div>
          <form [formGroup]="loginForm">
            <div [hidden]="this.userValidate" class="alert alert-danger" role="alert">
              Email Or Password Incorrect
            </div>
            <!-- Email input -->

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input formControlName="Email" type="text" class="form-control shadow-none" placeholder="Email Address" aria-label="Username" aria-describedby="basic-addon1">
            </div>
           
            <!-- Password input -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi bi-file-earmark-lock"></i></span>
              </div>
              <input formControlName="Password" type="text" class="form-control shadow-none" placeholder="Password" aria-label="Amount (to the nearest dollar)">
             
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input  class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2 d-flex flex-column-reverse">
              <button type="button" class="btn btn-dark btn-lg loginbtn"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
           
            </div>
  
          </form>
          <!-- {{loginForm.value | json}} -->
        </div>
      </div>
    </div>
   
  </section>
